<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>

<body>

<div th:replace="fragments/navbar::search"></div>

<nav th:replace="fragments/navbar::navbar"></nav>

<section class="intro-single">
    <div class="container">
        <!--<div th:replace="fragments/admin-sidenav :: admin-sidenav">-->
        <!--    Admin Sidenav-->
        <!--</div>-->
        <h2 class="text-center text-white">Add Property</h2>
        <form
                th:action="@{/properties/add}"
                th:method="post"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
                enctype="multipart/form-data">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="title" class="text-white font-weight-bold">Title</label>
                    <input
                            id="title"
                            name="title"
                            type="text"
                            class="form-control"
                            placeholder="Title"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="slug" class="text-white font-weight-bold">Slug</label>
                    <input id="slug"
                           name="slug"
                           type="text" min="2" max="20" class="form-control"
                           placeholder="Slug"/>
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="area" class="text-white font-weight-bold">Area</label>
                    <input id="area"
                           name="area"
                           type="number" min="1" class="form-control" step="0.01"
                           placeholder="Area"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label class="text-white font-weight-bold" for="images">Images</label>
                    <input
                            id="images"
                            name="images"
                            type="file"
                            class="form-control"
                            placeholder="Images"
                            multiple="multiple"
                    />
                    <p class="invalid-feedback errors alert alert-danger">
                        Property image is required.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="price" class="text-white font-weight-bold">Price</label>
                    <input id="price"
                           name="price"
                           type="number" min="1" class="form-control" step="0.01"
                           placeholder="Price"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="location" class="text-white font-weight-bold">Location</label>
                    <input id="location"
                           name="location"
                           type="text" min="1" max="20" class="form-control"
                           placeholder="Location"/>
                    <!--                <p class="invalid-feedback errors alert alert-danger">-->
                    <!--                    Confirmation password is required.-->
                    <!--                </p>-->
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="description" class="text-white font-weight-bold">Description</label>
                    <input id="description"
                           name="description"
                           type="textarea" min="1" max="20" class="form-control"
                           placeholder="Description"/>
                </div>
            </div>

            <input id="mainImage"
                   name="mainImage"
                   type="hidden" class="form-control"
                   placeholder="Description"/>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input onclick="setMainImage()" type="submit" class="btn btn-info btn-lg" value="Add property"/>
                    </div>
                </div>
            </div>
        </form>
        <!--    <img class="mx-auto col-md-8 d-flex flex-column justify-content-center"-->
        <!--         id="blah" src="/img/no-image-icon.png" alt="your image" width="150" />-->
    </div>

<!--    <div class="container" style="width: 50%; max-height: 300px;">-->
        <h2>Choose a thumbnail</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Indicators -->
            <ol id="carousel-indicators" class="carousel-indicators"></ol>

            <!-- Wrapper for slides -->
            <div id="carousel-inner" class="carousel-inner"></div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
<!--    </div>-->


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/img/about-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/about-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/img/agent-1.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</section>

<div th:replace="fragments/footer::footer"></div>

</body>
<script>
    images.onchange = evt => {
        const toDeleteIndicators = document.getElementById("carousel-indicators");
        toDeleteIndicators.innerHTML = "";
        const toDeleteImages = document.getElementById("carousel-inner");
        toDeleteImages.innerHTML = "";

        const files = images.files;
        if (files) {
            let count = 0;
            for (const file of files) {
                const div = document.createElement("div");
                div.id = "img-div-" + count;
                if (count === 0) {
                    div.className = "item active";
                } else {
                    div.className = "item";
                }
                div.setAttribute("image-name", "" + file.name);
                document.getElementById("carousel-inner").appendChild(div);

                const image = document.createElement("img");
                image.src = URL.createObjectURL(file);
                image.setAttribute("height", "300px");
                // image.setAttribute("min-height", "300px");
                // image.setAttribute("max-height", "300px");
                document.getElementById("img-div-" + count).appendChild(image);

                const point = document.createElement("li");
                point.setAttribute("data-target", "#myCarousel");
                point.setAttribute("data-slide-to", "" + count);
                point.setAttribute("class", "active");
                document.getElementById("carousel-indicators").appendChild(point);
                count++;
            }
            $('.carousel').carousel()
        }
    }

    function setMainImage() {
        const imageDiv = document.getElementsByClassName("item active");
        let image = $('.item.active').attr('image-name');
        $("#mainImage").val(image);
    }
</script>
</html>
