<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>

<body>

<div th:replace="fragments/navbar::search"></div>

<nav th:replace="fragments/navbar::navbar"></nav>

<section class="intro-single">
    <div class="container">
        <h2 class="text-center text-black" th:text="#{navbar_login}">Login</h2>
        <form th:method="post"
              th:action="@{/users/login}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="username" class="text-black font-weight-bold" th:text="#{username}">Username</label>
                <input id="username"
                       th:value="${username}"
                       name="username"
                       type="text" min="2" max="50"
                       class="form-control"
                       th:placeholder="#{username}"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-black font-weight-bold" th:text="#{password}">Password</label>
                <input
                        id="password"
                        name="password"
                        type="password" min="2"
                        max="20" class="form-control"
                        th:placeholder="#{password}"/>

            </div>

            <p th:if="${bad_credentials}" class="errors alert alert-danger" th:text="#{invalid_username_password}">
                Invalid username or password.
            </p>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" th:value="#{navbar_login}"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<div th:replace="fragments/footer::footer"></div>

</body>
</html>
